<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive NavBar</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="./scripts/scripts.js"></script>
</head>

<body>
  <div class="overlay" id="overlay"></div>
  <header class="navbar">
    <a href="/" class="logo">snap</a>
    <div class="navbar-container" id="navContainer">
      <ul class="nav-links">
        <li class="dropdown">
          <button class="dropdown-btn">
            Features
            <img src="./images/icon-arrow-down.svg" alt="Arrow Down" class="arrow-icon" />
          </button>
          <ul class="dropdown-content">
            <li>
              <a href="#hero">
                <img src="./images/icon-todo.svg" alt="#" />
                Todo List</a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icon-calendar.svg" alt="#" />Calendar</a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icon-reminders.svg" alt="#" />Reminders</a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icon-planning.svg" alt="#" />Planning</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <button class="dropdown-btn">
            Company
            <img src="./images/icon-arrow-down.svg" alt="Arrow Down" class="arrow-icon" />
          </button>
          <ul class="dropdown-content">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>

        <li>
          <a href="#">Careers</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>

      <div class="auth-buttons">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </div>

    <button id="menu-toggle" class="hamburger">
      <img src="./images/icon-menu.svg" alt="Menu" id="menu-icon" />
    </button>

  </header>
  <main>
    <section id="hero">
      <div class="hero-content">
        <div class="hero-left">
          <h1>Make <span>remote work</span></h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="learn-button">Learn more</button>
          <div class="clients">
            <img src="images/client-databiz.svg" alt="Databiz" />
            <img src="images/client-audiophile.svg" alt="Audiophile" />
            <img src="images/client-meet.svg" alt="Meet" />
            <img src="images/client-maker.svg" alt="Maker" />`
          </div>
        </div>

        <div class="hero-right">
          <div class="person-photo">
            <img src="images/image-hero-desktop.png" alt="Person working" />
          </div>
        </div>
      </div>

    </section>
  </main>
  <!-- <footer></footer> -->
</body>

</html>
